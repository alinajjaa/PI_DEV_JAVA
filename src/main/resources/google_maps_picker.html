<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 5px;
        }

        #autocomplete {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
            border-radius: 4px;
        }

        #autocomplete:focus {
            border-color: #4CAF50;
            outline: none;
        }
    </style>
</head>
<body>
    <input id="autocomplete" type="text" placeholder="Search for a location..." />
    <input type="hidden" id="service_adresse"/>

    <script>
        let selectedLat = 0;
        let selectedLng = 0;

        function sendToJava(value) {
            if (window.java && window.java.onAddressSelected) {
                window.java.onAddressSelected(value);
            }
        }

        function notifyCallback() {
            if (!window.javaCallback) return;

            try {
                window.javaCallback.onLocationSelected(selectedLat, selectedLng);
            } catch (e) {
                console.error("Error calling Java callback:", e);
            }
        }

        function initAutocomplete() {
            const input = document.getElementById('autocomplete');
            const autocomplete = new google.maps.places.Autocomplete(input);

            autocomplete.addListener('place_changed', function() {
                const place = autocomplete.getPlace();
                
                if (!place.geometry) return;

                selectedLat = place.geometry.location.lat();
                selectedLng = place.geometry.location.lng();

                let country = "", cityOrRegion = "";
                place.address_components.forEach(component => {
                    if (component.types.includes("country")) country = component.long_name;
                    if (component.types.includes("locality")) cityOrRegion = component.long_name;
                    if (component.types.includes("administrative_area_level_1") && !cityOrRegion)
                        cityOrRegion = component.long_name.replace(" Governorate", "");
                });

                const formatted = `${country},${cityOrRegion};${selectedLat};${selectedLng}`;
                document.getElementById('service_adresse').value = formatted;
                
                sendToJava(formatted);
                setTimeout(notifyCallback, 500);
            });
        }

        window.resetPicker = function() {
            document.getElementById('autocomplete').value = '';
            selectedLat = 0;
            selectedLng = 0;
        };
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsotFOrHfzgBwa3bor0a0WxwWWXkN_AtA&libraries=places&callback=initAutocomplete" async defer></script>
</body>
</html>
